<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  primary meta tags -->


    <title>SkyScribe</title>
    <meta name="title" content="SkyScribe">
    <meta name="description" content="SkyScribe is a weather app made by ajwithsingh">

    <!-- favicon -->


    <link rel="shortcut icon" href="fevicon.ico" type="image/svg+xml">

    <!-- google font link -->


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- custom css link -->

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- custom js link -->
    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/route.js"></script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="logo">
                <img src="assets/img/logo.png" alt="logo">
            </a>
            <div class="search-view" data-search-view>

                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city..." autocomplete="off " class="search-field"
                        data-search-field>
                 
                    <span class="m-icon leading-icon">search</span>
                    
                    <button class="icon-btn leading-icon has-state" aria-lable="close
                    search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result></div>
            </div>

            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span">current Location</span>
                </a>
            </div>
        </div>
    </header>


    <main>
        <article class="container" data-container>
            <div class="content-left">
                <!-- current weather -->
                <section class="section current-weather" aria-leble="current weather" data-current-weather>
                </section> 
                

                <!-- forcast -->
                <section class="section forecast" aria-labelledby="forecast-lable" data-5-day-forecast></section>
            </div>
            <div class="content-right">
                <!-- highlights -->
                <section class="section highlights" aria-labelledby="highlights-lable" data-highlights>
                </section>


                <!-- hourly forecast -->
                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>


                <!-- footer -->

            <footer class="footer">
                <p class="body-3">
                    copyright 2024 CodewithAJ .All Rights Reserved.
                </p>
                <p class="body-3">
                    Source Code -><a href="https://github.com/Anjeetsingh112" title="Free opneweather Api" target="_blank" rel="noopener">
                        <!-- <img src="assets/img/openweather.png" width="150"
                        height="30" loading="lazy" alt="opneWeather"> -->
                        Github
                    </a>
                </p>
    
                </footer>
            </div>
            
        <div class="loading"  data-loading></div>

        </article>
    </main>




    <!-- 404 section -->
    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Page not found!</p>
        
        <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>
</body>

</html>
